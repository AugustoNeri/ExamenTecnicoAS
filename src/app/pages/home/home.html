<div class="container mt-4">
  <div class="row">
    <div class="col-md-9">
      <h1>Pokemon Buscar</h1>
      <app-search-bar (search)="onSearch($event)"></app-search-bar>
      
      <div *ngIf="isLoading" class="text-center my-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
      
      <div *ngIf="pokemon">
        <app-pokemon-card [pokemon]="pokemon" [evolutions]="evolutions"></app-pokemon-card>
      </div>
    </div>
    <div class="col-md-3">
      <app-favorites-sidebar (viewFavorites)="onViewFavorites()"></app-favorites-sidebar>
    </div>
  </div>
</div>
